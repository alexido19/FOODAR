<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lemonada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reg.css" />
    <title>Register for FoodAR</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html"><img src='./img/Logo.PNG'></a>
        </div>
    </header>
    <section class="wrapper">
        <div class="title">
            <h3 class="section-heading">Register</h3>
            <hr/>
        </div>
        <div class="heading1">
            <h4>Please fill your your details:</h4>
        </div>
        <div class="form-wrapper">
            <form action="/" method="POST" >
                <p>Personal Details</p>
                <div class="f-container">
                    <div class="form-inputs" >
                        <label for="email">Email</label> <br>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-inputs">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-inputs">
                        <label for="firstName">First Name</label><br>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-inputs">
                        <label for="lastName">Last Name</label><br>
                        <input type="text" name="lastName" id="firstName" placeholder="Last Name">
                    </div>
                </div>
                    <p>Contract Details</p>
    
                <div class="f-container">
                    <div class="form-inputs">
                        <label for="lastName">Address</label><br>
                        <input type="text" name="address" id="address" placeholder="Address">
                    </div>
                    <div class="form-inputs">
                        <label for="lastName">Street</label><br>
                        <input type="text" name="street" id="street" placeholder="Street , Apt No.">
                    </div>
                    <div class="form-inputs">
                        <label for="lastName">City</label><br>
                        <input type="text" name="city" id="city" placeholder="City">
                    </div>
                    <div class="form-inputs">
                        <label for="lastName">Zipcode</label><br>
                        <input type="number" name="zipcode" id="zipcode" placeholder="Zipcode">
                    </div>
                    <div>
                        <a><input class="btn" type="submit" placeholder="Register"></a>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <div class="footer-container">
                <div class="site-nav box">
                    <h5>Site Navigation</h5>
                    <hr>
                    <ul>
                        <li>Home</li>
                        <li>Regitser</li>
                        <li>About</li>
                    </ul>
                </div>
                <div class="legal box">
                    <h5>Legal</h5>
                    <hr>
                    <ul>
                        <li>Terms and Conditions</li>
                        <li>Privacy Policy</li>
                        <li>about Us</li>
                    </ul>
                </div>
                <div class="contact box">
                    <h5>Contact Us</h5>
                    <hr>
                    <ul>
                        <li>F T I</li>
                        <li>Tel: 888-400-9000</li>
                        <li>Help</li>
                    </ul>
                </div>
        </div>
        <div class="copyright">
                <p>&copy; 2019. All Rights Reserved</p>
                <p>Version 1.0.0</p>
            </div>
        </footer>
    </section>
</body>
</html>
